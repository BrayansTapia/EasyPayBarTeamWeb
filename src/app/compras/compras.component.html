<app-nav></app-nav>

<div class="component-container">
  <div class="page-head">
    <i class="fa fa-chevron-left fa-3x" id="return" aria-hidden="true" [routerLink]="['/menu-admin']"></i>
    <h1 class="page-title">{{ titulo }}</h1>
  </div>
  <div class="page-main">
    <div class="page-section">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <h4><strong>Cliente: {{ cliente }}</strong></h4>
          </div>
          <div class="row">
            <div class="col-md-7">
              <div class="form-group">
                <h4><strong>Lista de productos</strong></h4>
                <textarea class="form-control" id="txtDecripcion" rows="10"></textarea>
              </div>
            </div>
            <div class="col-md-5">
              <h4><strong>Detalle de compra</strong></h4> 
              <div class="well">
                <div class="form-group">
                  <label>Id:</label>
                </div>
                <div class="form-group">
                  <label>Fecha / Hora:</label>
                </div>
                <div class="form-group">
                  <label>Lugar:</label>
                </div>
                <hr>
                <div class="form-group">
                  <label>Total:</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-12" style="text-align: right;">
              <button type="submit" class="btn btn-success">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i> Registrar comprar
              </button>
              <button class="btn btn-danger" [routerLink]="['/menu-admin']">
                <i class="fa fa-ban" aria-hidden="true"></i> Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
</div>
